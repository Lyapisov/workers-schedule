# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    ######################################### Context #########################################
    App\:
        resource: '../src/'
        exclude:
            - 'Kernel.php'
            - '../src/Tests/'

    App\FilesDataBase\:
        resource: '../src/FilesDataBase/'
        exclude:
            - 'DataBase/'

    App\ScheduleCalculation\:
        resource: '../src/ScheduleCalculation/'
        exclude:
            - 'Entity/'
            - 'Repository/'
            - 'Service/'
            - 'UseCase/'

    App\UserAccess\:
        resource: '../src/UserAccess/'
        exclude:
            - 'Entity/'
            - 'Repository/'
            - 'Service/'
            - 'UseCase/'

    App\Profiles\:
        resource: '../src/Profiles/'
        exclude:
            - 'Application/'
            - 'Domain/'
            - 'Infrastructure/'
            - 'Test/'

    ######################################### Context #########################################

    ######################################### Repositories #########################################
    App\UserAccess\Repository\DoctrineUserRepository:
    App\UserAccess\Repository\FileSystemUserRepository:
        arguments:
            - '@App\FilesDataBase\OperatorSCV'
            - '%env(resolve:USER_DATA_SOURCE)%'

    App\UserAccess\UseCase\ReadModel\UserRepository: '@App\UserAccess\Repository\FileSystemUserRepository'
    ######################################### Repositories #########################################

    ######################################### Controllers #########################################
    App\Api\Controller\Http\:
        resource: '../src/Api/Controller/Http'
        tags: ['controller.service_arguments']

    ######################################### Controllers #########################################
